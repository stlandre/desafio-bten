<h4 class="text-center">Cadastro</h4>

<form class="form mt-4" [formGroup]="signinForm" (submit)="cadastrar()">
  <div class="form-group" style="margin-bottom: 4px">
    <input placeholder="Email" class="form-control" formControlName="email">

    <app-mensagem
      *ngIf="
        signinForm.get('email')?.errors?.required &&
        signinForm.get('email')?.touched
      "
      mensagem="Email obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="
        signinForm.get('email')?.errors?.email &&
        signinForm.get('email')?.touched
      "
      mensagem="Email no formato incorreto">
    </app-mensagem>
  </div>


  <div class="form-group" style="margin-bottom: 4px">
    <input placeholder="Nome completo" class="form-control" formControlName="fullName">
    <app-mensagem
    *ngIf="
      signinForm.get('fullName')?.errors &&
      signinForm.get('fullName')?.touched
    "
    mensagem="Nome incompleto">
    </app-mensagem>
  </div>



  <div class="form-group" style="margin-bottom: 4px">
    <input placeholder="Usuário" class="form-control" formControlName="userName">
    <app-mensagem
      *ngIf="
        signinForm.get('userName')?.errors?.required &&
        signinForm.get('userName')?.touched"
      mensagem="Usuário obrigatório">
    </app-mensagem>
    <app-mensagem
      *ngIf="
        signinForm.get('userName')?.errors?.maiusculo
      "
      mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem
      *ngIf="signinForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário já existe">
    </app-mensagem>
  </div>



  <div class="form-group" style="margin-bottom: 4px">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    <app-mensagem
      *ngIf="signinForm.errors?.senhaUsuarioIguais"
      mensagem="Senha dever ser diferente do usuário">
    </app-mensagem>
  </div>

  <div>
    <button class="btn btn-primary btn-block">Cadastrar</button>
  </div>
</form>

<p>Já possui usuário? <a [routerLink]="['/home']">Login</a></p>
